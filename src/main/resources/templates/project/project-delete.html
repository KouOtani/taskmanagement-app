<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout2}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>プロジェクト削除</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <!-- Bootstrap JS -->
  <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
</head>

<body>
  <div layout:fragment="content">
    <h2 class="mb-4">プロジェクトを削除</h2>
    <form th:action="@{/delete/project}" method="post" th:object="${projectRegistrationForm}">
      <!--タスクのid-->
      <input type="hidden" th:field="*{id}" />
      <!-- タスク名 -->
      <div class="mb-3">
        <label for="title" class="form-label">プロジェクト名</label>
        <p class="form-control" th:text="*{title}"></p>
      </div>

      <!-- タスクの説明 -->
      <div class="mb-3">
        <label for="description" class="form-label">プロジェクトの説明</label>
        <p class="form-control" th:text="*{description}"></p>
      </div>

      <!-- タスクの期限 -->
      <div class="mb-3 w-50">
        <label for="dueDate" class="form-label">期限</label>
        <input type="date" class="form-control" th:field="*{dueDate}" disabled></input>
      </div>

      <!-- ステータス -->
      <div class="mb-3 w-50">
        <label for="status" class="form-label">ステータス</label>
        <p class="form-control" th:text="*{status.displayValue}"></p>
      </div>

      <!-- タグ -->
      <div class="mb-3">
        <label for="name" class="form-label">タグ</label>
        <p class="form-control" th:text="*{name}" style="height: 37.6px;"></p>
      </div>

      <button type="submit" class="btn btn-danger">削除</button>
      <a href="#" class="btn btn-secondary" th:href="@{/project}">キャンセル</a>
    </form>
  </div>
</body>

</html>
