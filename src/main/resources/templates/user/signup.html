<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:text="#{signup}"></title>
  <!--CSS読み込み-->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <!--JS読み込み-->
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <script th:src="@{/js/form-handlers.js}" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light pt-3">
    <div class="container-fluid">
      <span class="navbar-brand text-dark" th:text="#{app_name}"></span>
    </div>
  </nav>
  <div class="container py-4">
    <h1 class="h2 mt-40 text-center">新規会員登録</h1>
    <p class="text-danger text-center fw-bold">* は必須入力です</p>
    <form th:action="@{/user/signup-confirm}" method="post" class="form-signup mx-auto" style="max-width: 500px;"
      th:object="${signupForm}">
      <!-- 名前（familyName）と名前（firstName）を横並びにする -->
      <div class="mb-3">
        <div class="row">
          <!-- 名前（familyName） -->
          <div class="col-md-6 mb-3 mb-md-0">
            <label for="familyName" th:text="#{familyName}" class="form-label fw-bold"></label>
            <span class="text-danger fw-bold">*</span>
            <input type="text" id="familyName" class="form-control" placeholder="例: 山田"
              th:field="*{familyName}" th:errorclass="is-invalid" />
            <div class="invalid-feedback" th:errors="*{familyName}"></div>
          </div>
          <!-- 名前（firstName） -->
          <div class="col-md-6">
            <label for="firstName" th:text="#{firstName}" class="form-label fw-bold"></label>
            <span class="text-danger fw-bold">*</span>
            <input type="text" id="firstName" class="form-control" placeholder="例: 太郎"
              th:field="*{firstName}" th:errorclass="is-invalid" />
            <div class="invalid-feedback" th:errors="*{firstName}"></div>
          </div>
        </div>
      </div>
      <!--メールアドレス-->
      <div class="mb-3">
        <label for="email" th:text="#{email}" class="form-label fw-bold"></label>
        <span class="text-danger fw-bold">*</span>
        <input type="email" class="form-control" placeholder="name@example.com" th:field="*{email}"
          th:errorclass="is-invalid" />
        <div class="invalid-feedback" th:errors="*{email}">メールアドレスが無効です</div>
      </div>
      <!--パスワード-->
      <div class="mb-3">
        <label for="password" th:text="#{password}" class="form-label fw-bold"></label>
        <span class="text-danger fw-bold">*</span>
        <input type="password" class="form-control" placeholder="半角英数字8文字以上" th:field="*{password}"
          th:errorclass="is-invalid" />
        <div class="invalid-feedback" th:errors="*{password}">パスワードが無効です</div>
      </div>
      <!--パスワード(確認用)-->
      <div class="mb-3">
        <label for="rePassword" th:text="#{rePassword}" class="form-label fw-bold"></label>
        <span class="text-danger fw-bold">*</span>
        <input type="password" class="form-control" placeholder="もう一度入力してください" th:field="*{rePassword}"
          th:errorclass="is-invalid" />
        <div class="invalid-feedback" th:errors="*{rePassword}"></div>
        <input class="mt-3" type="checkbox" id="showPassword"> Show Password
      </div>
      <div class="text-center">
        <button class="btn btn-primary mt-3 w-50" type="submit">確認</button>
      </div>
    </form>
  </div>

</body>

</html>
