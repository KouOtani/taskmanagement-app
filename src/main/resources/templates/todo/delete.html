<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:text="#{todoUpdate}"></title>
  <!--CSS読み込み-->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/login/style.css}">
  <!--JS読み込み-->
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
</head>

<body>
  <!-- コンテナ -->
  <div layout:fragment="content">
    <div class="container">
      <div class="row my-2">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 alert alert-info text-center">
          下記の項目を削除します。よろしいですか？
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>

    <!-- 入力フォーム -->
    <div class="align-items-center my-2">
      <form th:action="@{/todo/delete}" method="post" class="form-input" th:object="${updateForm}">
        <!--Itemsのid-->
        <input type="hidden" th:field="*{id}" />
        <!--項目名-->
        <div class="form-group mb-3">
          <label class="form-label" for="itemName" th:text="#{itemName}"></label>
          <p class="form-control" th:text="*{itemName}"></p>
        </div>
        <!--担当者-->
        <div class="form-group mb-3">
          <label class="form-label" for="userId" th:text="#{manager}"></label>
          <p class="form-control" th:text="*{fullName}"></p>
        </div>
        <!--期限-->
        <div class="form-group mb-3">
          <label class="form-label" for="expireDate" th:text="#{expireDate}"></label>
          <input type="date" class="form-control bg-white" th:field="*{expireDate}" disabled></input>
        </div>
        <!--完了チェック-->
        <div class="form-group form-check mb-3">
          <input type="checkbox" class="form-check-input" th:field="*{isFinished}" disabled />
          <label class="form-label" for="isFinished" th:text="#{isFinished}"></label>
        </div>
        <button class="btn btn-danger" type="submit" th:text="#{delete}">
        </button>
        <a th:href="@{/todo/list}" th:text="#{cancel}" class="btn btn-outline-primary"></a>

      </form>
    </div>
    <!-- 入力フォーム ここまで -->

  </div>
  <!-- コンテナ ここまで -->

</body>

</html>
