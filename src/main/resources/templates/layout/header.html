<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

<head>
</head>

<body>
  <nav layout:fragment="header" class="navbar navbar-expand-lg bg-info">
    <div class="container-fluid">
      <span class="navbar-brand text-white" th:text="#{title}"></span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/todo/list}" th:text="#{todoList}"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/todo/entry}" th:text="#{todoEntry}"></a>
          </li>
        </ul>
        <ul class="navbar-nav me-3">
          <li class="nav-item">
            <span class="nav-link text-white">
              ようこそ<span sec:authentication="principal.fullName"></span>さん
            </span>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <form method="post" th:action="@{/logout}">
              <button class="btn btn-danger navbar-brand text-white" type="submit" th:text="#{logout}">
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</body>

</html>
