<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout1}">

<head>
</head>

<body>
  <nav layout:fragment="header" class="navbar navbar-expand-lg navbar-light pt-3">
    <div class="container-fluid">
      <a class="navbar-brand" th:text="#{app_name}"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav-tabs me-auto mb-lg-0 bg-white rounded shadow-sm border-0">
          <li class="nav-item">
            <a class="nav-link text-black" th:href="@{/home}"
              th:classappend="${currentUri == '/home'} ? 'active fw-bold bg-light' : ''" aria-current="page">
              <i class="bi bi-house me-1"></i> ホーム
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" th:href="@{/personal-task}"
              th:classappend="${currentUri.contains('/personal')} ? 'active fw-bold bg-light' : ''"
              aria-current="page">
              <i class="bi bi-person-check me-1"></i> 個人タスク
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" th:href="@{/project}"
              th:classappend="${currentUri.contains('/project')} ? 'active fw-bold bg-light' : ''"
              aria-current="page">
              <i class="bi bi-briefcase me-1"></i> プロジェクト
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black position-relative" th:href="@{/notifications}"
              th:classappend="${currentUri == '/notifications'} ? 'active fw-bold bg-light' : ''"
              aria-current="page">
              <i class="bi bi-bell me-1"></i> 通知
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                th:if="${session.totalNotifications > 0}"
                th:text="${session.totalNotifications}"></span>
            </a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <span class="nav-link">
              ようこそ <span sec:authentication="principal.fullName"></span>さん
            </span>
          </li>
          <li class="nav-item ms-3 my-auto">
            <form method="post" th:action="@{/logout}">
              <button class="btn btn-sm btn-outline-danger" type="submit" th:text="#{logout}"></button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</body>

</html>
